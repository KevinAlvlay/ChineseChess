<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>中国象棋</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
<div class="parent">
    <div>
        <div id="moveInfo" class="move_info"> </div>
    </div>
    <div class="box" id="box">
        <div class="chess_left">
            <canvas id="chess">对不起，您的浏览器不支持HTML5，请升级浏览器至IE9、firefox或者谷歌浏览器！</canvas>
            <div>
                <div class="bn_box" id="bnBox" >
                    <input type="button" id="PVE" value="PVE" />
                    <input type="button" id="PVP" value="PVP" />
                    <input type="button" id="EVE" value="EVE" />
                    <input type="button" name="regret" id="regretBn" value="悔棋" />
                    <input type="button" name="billBn" id="billBn" value="棋谱" />
                    <input type="button" name="last"   id="lastBn" value="上一步"style="padding-left: 15px"/>
                    <input type="button" name="next"   id="nextBn" value="下一步"style="padding-left: 15px"/>
                </div>
            </div>
        </div>
        <div class="chess" id="chessRight">
            <select name="billList" id="billList"> </select>
            <ol id="billBox" class="bill_box"> </ol>
        </div>
        <div class="chess_right">
            <div id="info"></div>

        </div>
    </div>
</div>

<script src="js/player1.js" charset=”utf-8></script>
<script src="js/player2.js" charset=”utf-8></script>
<script src="js/rule.js" charset=”utf-8></script>
<script src="js/ai.js" charset=”utf-8></script>
<script src="js/bill.js" charset=”utf-8></script>
<script src="js/share.js"charset=”utf-8></script>
</body>
</html>
